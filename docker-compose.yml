# =============================================================================
# Docker Compose Configuration for Laravel SaaS Attendance Management System
# Includes: PHP-FPM, Nginx, MySQL, Redis, Queue Worker
# =============================================================================

version: '3.8'

services:
  # PHP Application Container
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: attendance_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - attendance_network
    depends_on:
      - db
      - redis
    environment:
      - PHP_OPCACHE_ENABLE=1

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: attendance_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - attendance_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: attendance_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-attendance}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - attendance_mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - attendance_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: attendance_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - attendance_redis_data:/data
    networks:
      - attendance_network
    command: redis-server --appendonly yes

  # Queue Worker
  queue:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: attendance_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - attendance_network
    depends_on:
      - app
      - redis
      - db
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600

  # Laravel Scheduler (runs every minute)
  scheduler:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: attendance_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - attendance_network
    depends_on:
      - app
      - redis
      - db
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"

  # phpMyAdmin (Development Only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: attendance_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USERNAME:-laravel}
      PMA_PASSWORD: ${DB_PASSWORD:-password}
    networks:
      - attendance_network
    depends_on:
      - db
    profiles:
      - dev

# Named Volumes
volumes:
  attendance_mysql_data:
    driver: local
  attendance_redis_data:
    driver: local

# Networks
networks:
  attendance_network:
    driver: bridge
